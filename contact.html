<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fati’s Donuts - Home</title>
  <link rel="icon" type="image/x-icon" href="img/donut.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-900 min-h-screen ">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 top-0 start-0 bg-white ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- logo -->
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="img/logo.png" class="h-12" alt="Logo">
                <p class="text-pink-700 font-extrabold text-2xl font-mono">Fati’s Donuts</p>
            </a>
            <!-- nav links -->
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="collapseDiv">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-pink-100 rounded-lg bg-pink-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-pink-800 md:dark:bg-pink-900 dark:border-pink-700">
                    <li><a href="home.html" class="block py-2 px-3 text-pink-900 rounded-sm hover:bg-pink-100 md:hover:bg-transparent md:hover:text-pink-700 md:p-0">Home</a></li>
                    <li><a href="menu.html" class="block py-2 px-3 text-pink-900 rounded-sm hover:bg-pink-100 md:hover:bg-transparent md:hover:text-pink-700 md:p-0">Menu</a></li>
                    <li><a href="about.html" class="block py-2 px-3 text-pink-900 rounded-sm hover:bg-pink-100 md:hover:bg-transparent md:hover:text-pink-700 md:p-0">About</a></li>
                    <li><a href="contact.html" class="block py-2 px-3 text-white bg-pink-700 rounded-sm md:bg-transparent md:text-pink-700 md:p-0 " aria-current="page">Contact</a></li>
                </ul>
            </div>
            <button id="toggleBtn" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-pink-900 rounded-lg md:hidden hover:bg-pink-100 outline-none" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5 border-[0px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
    </nav>
    <!-- navbar script -->
    <script>
        document.getElementById("toggleBtn").addEventListener("click", function () {
            document.getElementById("collapseDiv").classList.toggle("hidden");
        });
    </script>

  <!-- Contact Section -->
  <div class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl mx-auto">
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="name">Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Your Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="email" >Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Your Email" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="message">Message</label>
          <textarea id="message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" rows="5" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="bg-pink-700 text-white hover:bg-pink-900 px-6 py-3 rounded-full font-semibold transition duration-300">Send Message</button>
      </form>
    </div>
  </div>
  <div class="mx-auto w-full grid place-items-center">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3438.5294975667593!2d31.18221082492192!3d30.47776209791123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f7df83ee20d98b%3A0xb26ee78019106c86!2sFati&#39;s!5e0!3m2!1sar!2seg!4v1742245187247!5m2!1sar!2seg" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  

  <!-- Footer -->
  <footer class="bg-pink-900 shadow-lg mt-24">
    <div class="max-w-6xl mx-auto px-4 py-2 ">
      <p class="text-center   text-white">&copy; 2025 Fati’s Donuts All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
